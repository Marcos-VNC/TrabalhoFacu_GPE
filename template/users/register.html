{%extends 'default/form_template.html' %}

{%block 'title' %} Login {%endblock%}

{% block form %}
<form action="{% url 'register' %} " method="post">
    {% csrf_token %}
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="usuario" name="usuario">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Email" aria-label="Recipient's username" aria-describedby="basic-addon2" id="email" name="email">
      <span class="input-group-text" id="basic-addon2">@example.com</span>
    </div>

    <div class="input-group mb-3">
      <input type="password" class="form-control" placeholder="Password" aria-label="Password" id="senha" name="senha">
      <span class="input-group-text">||</span>
      <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password" id="senha2" name="senha2">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon3">Name</span>
      <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon3" id="nome" name="nome">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon4">Last name</span>
      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" aria-describedby="basic-addon4" id="sobrenome" name="sobrenome">
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>
{% endblock %}
