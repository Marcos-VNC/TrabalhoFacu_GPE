{% load render_table from django_tables2 %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'estoque/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'django_tables2/bootstrap4.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <script src="{% static 'django_tables2/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'django_tables2/bootstrap4.js' %}"></script>
    <title>Estoque</title>
    
</head>
<body>
    <h1>ESTOQUE</h1>
    
    <div class="filtro mx-2">
        <div class="btn-group" role="group">
            <a href="{% url 'estoque' %}?status=vencido" class="btn btn-primary">Somente Vencidos</a>
            <a href="{% url 'estoque' %}?status=valido" class="btn btn-primary">Somente VÃ¡lidos</a>
            <a href="{% url 'estoque' %}?status=" class="btn btn-primary">Limpar Filtros</a>
        </div>

        <form action="{% url 'adicionar_produto' %}">
            <button class="btn btn-primary mt-2">Adicionar Produto</button>
        </form>

    </div>
    <div class="row">
        <div class="col-md-3 mx-2">
            <form method="GET">
                <label for="q">Digite o nome do equipamento</label>
                <input type="text" name="q" id="q" placeholder="Vestimenta.. Botina.." class="form-control">
                <input type="submit" value="Pesquisar" class="btn btn-primary mt-2">
            </form>
        </div>
    </div>
    
    <div class="bg-dark mx-2">
        {% render_table table %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
